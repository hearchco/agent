name: Docker CI

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
    paths:
      - ".github/workflows/dockerci.yml" # this file
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - "goreleaser/develop.yml"
      - "generate/**/*"
      - "src/**/*"
      - "docker/**/*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: stable

      # build arm
      - uses: docker/setup-qemu-action@v3

      # go:generate
      - name: Generate go code from go:generate comments
        run: make install

      # goreleaser snapshot
      - name: Snapshot
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --snapshot --clean --config goreleaser/develop.yml

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: stable

      # go:generate
      - name: Generate go code from go:generate comments
        run: make install

      # go:build
      - name: Build project
        run: make build

      # go:test
      - name: Test units
        run: make test
