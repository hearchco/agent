name: Main CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ci_main.yml" # this file
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - "goreleaser/develop.yml"
      - "generate/**/*"
      - "src/**/*"
      - "docker/**/*"
      - ".dockerignore"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Generate go code from go:generate comments
        run: make install

      - name: Snapshot release
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --snapshot --clean --config goreleaser/develop.yml

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Generate go code from go:generate comments
        run: make install

      - name: Build project
        run: make build

      - name: Test units
        run: make test
